<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
            background: #00b09b;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #96c93d, #00b09b);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #96c93d, #00b09b);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('tomato-plant-background.jpg'); /* Replace with your tomato plant image */
            background-size: cover;
            filter: brightness(0.5); /* Adjust the brightness as needed */
            z-index: -1; /* Place it behind other content */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure content is on top of the background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px; /* Added padding */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px; /* Adjusted margin */
            transition: color 0.3s ease; /* Added transition */
        }

        h1:hover {
            color: #45a049; /* Change color on hover */
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow effect */
            width: 85%; /* Adjusted width */
            max-width: 600px; /* Max width */
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form:hover {
            transform: translateY(-5px);
        }

        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="file"]:hover {
            border-color: #66afe9;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%; /* Adjusted width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1>Tomato Disease Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="hidden" name="plant_type" value="tomato">
            <button type="submit">Predict</button>
        </form>
    </div>
</body>

</html>
